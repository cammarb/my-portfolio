{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block head %}
{{super()}}
{% endblock %}

{% block content %}
<form method="post">
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" name="password">
    </div>

    <div>
        <input type="submit" value="Login">
    </div>

</form>
{% endblock %}
