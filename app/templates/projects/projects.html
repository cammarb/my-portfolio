{% extends "base.html" %}
{% block title %}Projects{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block nav %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="create_project">
    <button><a href="projects/new">Add a project</a></button>
</div>
{% for project in projects %}
<div class="single-project">
    <div class="project-info">
        <h2 id="project-title">{{ project.title }}</h2>
        <p id="project-description">
            {{ project.description }}
        </p>
        <div class="project-links">
            <a href="{{project.gh_link}}">
                <i class="fa-brands fa-github" id="github-icon"></i>
            </a>
        </div>
    </div>
    <div class="project-img-container">
        <img src="{{project.image_link}}" alt="project screenshot" id="project-img" title="project screenshot"
            id="project-img">
    </div>
</div>
{% endfor %}
{% endblock %}
