{% extends "base.html" %}
{% block title %} {{ name }} {% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block nav %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="single-project">
    <div class="project-info">
        <h1 id="project-title"> {{ name }} </h1>
        <p id="project-description">
            {{ description }}
        </p>
        <div class="project-links">
            <a href="https://github.com/cammarb">
                <i class="fa-brands fa-github" id="github-icon"></i>
            </a>
        </div>
    </div>
    <div class="project-img-container">
        <img src="https://raw.githubusercontent.com/cammarb/BinaryConverter/master/img/Home_ss.png"
            alt="project screenshot" id="project-img" title="project screenshot" id="project-img">
    </div>
</div>
{% endblock %}
