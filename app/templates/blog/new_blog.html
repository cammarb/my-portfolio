{% extends "base.html" %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static',filename='css/blog.css') }}">

{% endblock %}

{% block nav %}
{{ super() }}
{% endblock %}

{% block header %}
<div class="header">
  <h2>
    {% block title %}
    New Blog Post
    {% endblock %}
  </h2>
</div>
{% endblock %}

{% block content %}
{% if error %}
<div class="error">
  <p style="color: tomato; text-align: center;">{{ error }}</p>
</div>
{% endif %}
<div class="blog-form-container">
  <form method="post">
    <div class="input-container">
      <label for="title">Title:</label>
      <br>
      <input type="text" name="title" id="title" placeholder="Learning Flask">
    </div>
    <div class="input-container">
      <label for="content">Content:</label>
      <br>
      <textarea name="content" id="content" placeholder="Insert text here...">{{ request.form['content'] }}</textarea>
    </div>
    <div class="input-container">
      <label for="picture_url">Header image URL:</label>
      <br>
      <input type="text" name="picture_url" id="picture_url" placeholder="https://www.image.com/image.jpg"
        value="{{ request.form['picture_url'] }}">
    </div>
    <div class="btn-container">
      <button type="submit" class="input-btn">Add</button>
    </div>
  </form>
</div>

{% endblock %}
